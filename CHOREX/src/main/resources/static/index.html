<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CHOREX</title>
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<main class="container">
		<h1>CHOREX: Chore & Exchange</h1>		

		<div id='newChoreForm' class='newChoreForm'>
			<form name='newChoreForm'>
				<label for='newChoreName'>Chore Name:</label> <input type='text'
					name='newChoreName' id='newChoreName'><br> <label
					for='newChorePrice'>Price:</label> <input type='number' step='0.01'
					name='newChorePrice' id='newChorePrice'><br> 
			<button name="newChoreButton">Add Chore</button>
			</form>
			<hr>
		</div>
		

		<div id='updateChoreForm' class='updateChoreForm'>
			<form name='updateChoreForm'>
			<label for='updateChoreId'>Chore ID:</label>
			<input type='text' name='updateChoreId' id='updateChoreId'><br>
				<label for='updateChoreName'>Chore Name:</label> <input type='text'
					name='updateChoreName' id='updateChoreName'><br> <label
					for='updateChorePrice'>Price: $</label> <input type='number' step='0.01'
					name='updateChorePrice' id='updateChorePrice'><br> 
			<button name="updateChoreButton">Update Chore</button>
			</form>
			<hr>
		</div>

		<div id='choreCount'>Total Chores: <span id='choreCountSpan'></span></div>
		<hr>

		<div id='choresList'>
			<table>
				<thead></thead>
				<tbody id='choresTableRows'></tbody>
			</table>
		</div>
	</main>
</body>
</html>
